<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global error handler to suppress external script errors
      window.addEventListener('error', function(event) {
        // Suppress errors from external scripts like browser extensions
        if (event.filename && (
          event.filename.includes('h1-check.js') ||
          event.filename.includes('extension') ||
          event.filename.includes('chrome-extension') ||
          event.filename.includes('moz-extension')
        )) {
          event.preventDefault();
          console.warn('Suppressed external script error:', event.message);
          return false;
        }
      });
      
      // Also handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.stack && (
          event.reason.stack.includes('h1-check.js') ||
          event.reason.stack.includes('extension')
        )) {
          event.preventDefault();
          console.warn('Suppressed external script promise rejection:', event.reason);
          return false;
        }
      });
    </script>
  </body>
</html>
